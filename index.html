<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic forum SPA</title>


    <!-- Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    

</head>
<body>
    <div class="container mt-4" id="app">
        <table class="table table-bordered">
            <thead>
              <tr>
        
                <th scope="col">all posts</th>
                
              </tr>
            </thead>
            <tbody>
              <tr v-for="post in posts">
               
                
               


                <td>

                  <!-- Modal -->
                  <div class="modal fade" id="detailsandcomments" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" click="sendInfo(post)">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Details and comments</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div>
                         
                          <p><b>userId:</b> {{ post.userId }}</p>
                          <p><b>id:</b> {{ post.id }}</p>
                          <p><b>body:</b> {{ post.body }}</p>
                        </div>

                        </div>
                         
                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Button trigger modal -->
                  <b-modal type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailsandcomments" click="sendInfo(post)">
                    {{ post.title }}
                  </b-modal>

                </td>

              </tr>


            </tbody>
          </table>
    </div>


    <script>
        var app = new Vue ({
        el: "#app",
        data: {
            posts: [],
        

            selectedPost: "",
      },

        methods: {
          sendInfo(post){
            this.selectedPost = post;
          }
        },
        

        mounted: function() {

            axios.get('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    this.posts = response.data;
                    console.log(response);
            })
                .catch(error => {
                console.log(error);
            });
        }
 
  });


    </script>



<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!-- Javascript -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
</body>
</html>
